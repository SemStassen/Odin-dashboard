<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="main-grid">
            <div class="sidebar">
                <div class="sidebar-logo">
                    <div class="logo-container">
                        <img src="assets/dashboard-icon.svg" alt="Dashboard icon">
                    </div>
                    <h2>Dashboard</h2>
                </div>
                <div class="sidebar-tabs">
                    <div class="sidebar-tab">
                        <div class="tab-icon-container">
                            <img src="assets/sidebar/home.svg" alt="Home icon">
                        </div>
                        <p>Home</p>
                    </div>
                    <div class="sidebar-tab">
                        <div class="tab-icon-container">
                            <img src="assets/sidebar/account.svg" alt="Profile icon">
                        </div>
                        <p>Profile</p>
                    </div>
                    <div class="sidebar-tab">
                        <div class="tab-icon-container">
                            <img src="assets/sidebar/message.svg" alt="Messages icon">
                        </div>
                        <p>Messages</p>
                    </div>
                    <div class="sidebar-tab">
                        <div class="tab-icon-container">
                            <img src="assets/sidebar/history.svg" alt="History icon">
                        </div>
                        <p>History</p>
                    </div>
                    <div class="sidebar-tab">
                        <div class="tab-icon-container">
                            <img src="assets/sidebar/clipboard-alert.svg" alt="Tasks icon">
                        </div>
                        <p>Tasks</p>
                    </div>
                    <div class="sidebar-tab">
                        <div class="tab-icon-container">
                            <img src="assets/sidebar/account-group.svg" alt="Communities icon">
                        </div>
                        <p>Communities</p>
                    </div>
                </div>
                <div class="sidebar-options">
                    <div class="sidebar-tab">
                        <div class="tab-icon-container">
                            <img src="assets/sidebar/cog.svg" alt="Settings icon">
                        </div>
                        <p>Settings</p>
                    </div>
                    <div class="sidebar-tab">
                        <div class="tab-icon-container">
                            <img src="assets/sidebar/help.svg" alt="Support icon">
                        </div>
                        <p>Support</p>
                    </div>
                    <div class="sidebar-tab">
                        <div class="tab-icon-container">
                            <img src="assets/sidebar/shield.svg" alt="Privacy icon">
                        </div>
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
            <div class="header">
                <div class="header-top">
                    <div class="header-top-search">
                        <div class="search-icon">
                            <img src="assets/header/magnify.svg" alt="Search icon">
                        </div>
                        <input type="text" class="search-bar"></input>
                    </div>
                    <div class="header-top-account">
                        <div class="account-bell">
                            <img src="assets/header/bell-ring.svg" alt="Active notification">
                        </div>
                        <div class="account-icon">
                            <img src="assets/header/profile-picture-dashboard.png" alt="Account profile picture">
                        </div>
                        <div class="account-name">
                            <p>Sem Stassen</p>
                        </div>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="header-bottom-account">
                        <div class="account-icon">
                            <img src="assets/header/profile-picture-dashboard.png" alt="Account profile picture">
                        </div>
                        <div class="account-greeting">Hi there,</div>
                        <div class="account-name">
                            <p class="account-name-person">Sem Stassen</p>
                            <p class="account-name-hashtag">(@SemAelse)</p>
                        </div>
                    </div>
                    <div class="header-bottom-utils">
                        <button type="click">New</button>
                        <button type="click">Upload</button>
                        <button type="click">Share</button>
                    </div>
                </div>
            </div>
            <div class="main-content"></div>
        </div>
    </main>
</body>

</html>
